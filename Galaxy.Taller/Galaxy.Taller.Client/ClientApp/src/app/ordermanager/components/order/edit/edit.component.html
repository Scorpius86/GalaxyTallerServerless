<h2 mat-dialog-title>Order</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Seller" [(ngModel)]="ViewModel.User.FullName" disabled/>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Client" [(ngModel)]="ViewModel.ClientId">
        <mat-option *ngFor="let client of ViewModel.Clients" [value]="client.ClientId">
          {{ client.FullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()"[disabled]="isDisabled()" >
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
