<div class="example-container">
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="OrderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderId </th>
          <td mat-cell *matCellDef="let order"> {{order.OrderId}} </td>
        </ng-container>

        <ng-container matColumnDef="FullUserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller </th>
          <td mat-cell *matCellDef="let order"> {{order.FullUserName}} </td>
        </ng-container>

        <ng-container matColumnDef="FullClientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
          <td mat-cell *matCellDef="let order"> {{order.FullClientName}} </td>
        </ng-container>

        <ng-container matColumnDef="TotalPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
          <td mat-cell *matCellDef="let order"> {{order.TotalPrice}} </td>
        </ng-container>


        <ng-container matColumnDef="OrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
          <td mat-cell *matCellDef="let order"> {{order.OrderDate | date:'yyyy-MM-dd'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="example-element-row"
            (dblclick)="RowDblClick.emit(row)"></tr>
      </table>

      <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openAddOrderDialog()">Add Order</button>
    </mat-card-actions>
  </mat-card>
</div>
